name: uber_clone
description: A new Flutter project.



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  firebase_database: ^7.2.1
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
  - assets/images/



  fonts:
  - family: Signatra
    fonts:
    - asset: assets/fonts/Signatra.ttf

  - family: bolt-regular
    fonts:
    - asset: assets/fonts/bolt-regular.ttf

  - family: bolt-semibold
    fonts:
    - asset: assets/fonts/bolt-semibold.ttf
